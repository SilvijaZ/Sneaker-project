<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker online shop</title>
    <script src="https://kit.fontawesome.com/396c99ffae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header class="container header">

        <img class="logo" src="./img/Logo.svg" alt="logo">

        <nav class="main-nav">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Shop</a>
            <a class="nav-link" href="#">Products</a>
            <a class="nav-link" href="#">Pages</a>
            <a class="nav-link" href="#">Blog</a>
            <a class="nav-link" href="#">Elements</a>
        </nav>

        <div class="icon-bar">
            <a class="fa-solid fa-magnifying-glass" href="#"></a>
            <a class="fa-regular fa-user" href="#"></a>
            <a class="fa-regular fa-heart" href="#"></a>
            <a class="fa-solid fa-bag-shopping" href="#"></a>
        </div>
    </header>


    <main class="container main">

        <div class="arrow-left">
            <a href="#" class="fa-solid fa-arrow-left"></a>
        </div>

        <section class="section-left">
            <h2 class="title">Sneaker Collection</h2>
            <p class="desription">Good shoes take you good places</p>
            <div class="shop-button"><button class="btn">Shop Now</button></div>
        </section>

        <section class="section-right">
            <!--<div class="text-background"><img class="text" src="./img/NYKEN AIR.png"></div>-->
            <div class="shoe-image"><img src="./img/Nike.png" alt="Sneaker shoes"></div>
            <div class="shodow-image"><img src="./img/Shoes Shadow.png" alt="shadow"></div>

        </section>

        <div class="arrow-right">
            <a href="#" class="fa-solid fa-arrow-right"></a>
        </div>

    </main>

    <footer class="container footer">

        <div class="pagination">
            <a class="fa-solid fa-circle" href="#"></a>
            <a class="fa-solid fa-circle" href="#"></a>
            <a class="fa-solid fa-circle" href="#"></a>

            <!--<a href="#"><img src="./img/Ellipse 3.png" alt="dot-3"></a>
            <a href="#"><img src="./img/Ellipse 4.png" alt="dot-4"></a>
            <a href="#"><img src="./img/Ellipse 5.png" alt="dot-5"></a>-->
        </div>

    </footer>

</body>
</html>
